<div class="page-container">
    <div class="login-container">
        <label>Email</label>
        <input class="input form-control" [(ngModel)]="email">
        <label>Password</label>
        <input class="input form-control" [(ngModel)]="password">
        <button class="btn btn-success btn-sm button" (click)="login()">Login</button>
    </div>
</div>
